install:
  # a version of '' means "the latest one"
  # ... for some reason.
  # https://www.appveyor.com/docs/lang/nodejs-iojs/#selecting-nodejs-or-iojs-version
  - ps: Install-Product node ''
  - npm install
  - npx lerna bootstrap

test_script:
  - node --version
  - npm --version
  - npx lerna --version
  - npx lerna run test
  - npx lerna run test:integration


# Don't actually build.
build: off
